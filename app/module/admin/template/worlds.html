<header>
	<a href="/admin/main" class="header-left">&lt; Admin</a>
	Mundos
	<a class="header-right" href="/admin/logout">Salir</a>
</header>

<div class="world-list">
	<div class="header">Mundos</div>
	<div id="list"></div>
</div>

<a href="#" class="fab-button" id="add-btn">+</a>

<div class="world-detail" id="world">
	<div class="box">
		<div class="header">
			<span id="world-header"></span>
			<a href="#" id="world-close">X</a>
		</div>
		<div class="row">
			<input type="text" name="world-name" id="world-name" value="" placeholder="Nombre del mundo">
		</div>
		<div class="row">
			<textarea name="world-description" id="world-description" placeholder="DescripciÃ³n del mundo"></textarea>
		</div>
		<div class="row">
			<input type="text" name="world-word-one" id="world-word-one" value="" placeholder="Primera palabra para desbloquear el mundo">
		</div>
		<div class="row">
			<input type="text" name="world-word-two" id="world-word-two" value="" placeholder="Segunda palabra para desbloquear el mundo">
		</div>
		<div class="row">
			<input type="text" name="world-word-three" id="world-word-three" value="" placeholder="Tercera palabra para desbloquear el mundo">
		</div>
		<div class="row center">
			<label for="world-friendly">Amistoso:</label>
			<input type="checkbox" name="world-friendly" id="world-friendly" value="1">
		</div>
		<div class="footer">
			<button id="world-go">Continuar</button>
		</div>
	</div>
</div>

<script type="text/x-template" id="world-list-item">
	<div class="row">
		<a href="/admin/world/{{id}}/scenarios">{{name}}</a>
		<img src="/img/edit.svg" alt="Editar" title="Editar" class="world-edit" data-id="{{id}}">
		<img src="/img/delete.svg" alt="Borrar" title="Borrar" class="world-delete" data-id="{{id}}">
	</div>
</script>
<script type="text/x-template" id="world-list-empty">
	<div class="row center">
		{{mesg}}
	</div>
</script>

<script src="/js/admin/worlds.js"></script>
